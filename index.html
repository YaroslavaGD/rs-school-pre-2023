<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.svg" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input class="city" type="text" value="Minsk">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time">17:13:25</time>
    <date class="date">Monday, February 13</date>
    <div class="greeting-container">
      <span class="greeting">Good evening</span>
      <input type="text" class="name" placeholder="[Enter your name]">
    </div>
  </main>
  <footer class="footer">
    <div class="quote-module">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="footer-module">
      <div>2022</div>
      <div class="settings">

        <ul class="language">
          <li class="language-item" data-language="ua">ua</li>
          <li class="language-item" data-language="ru">ru</li>
          <li class="language-item active" data-language="en">en</li>
          <li class="language-item" data-language="de">de</li>
        </ul>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
